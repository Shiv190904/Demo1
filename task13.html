<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #555;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.4);
    }

    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 24px;
      text-align: right;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }

    .buttons button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background-color: #30cfcf;
      color: #000;
      cursor: pointer;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .buttons button:hover {
      background-color: #24b6b6;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="result" class="display" value="0" readonly>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="backspace()">âŒ«</button>
    <button onclick="appendValue('/')">/</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">*</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">-</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('00')">00</button>
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()">=</button>
  </div>
</div>

<script>
  const result = document.getElementById('result');

  function appendValue(val) {
    if (result.value === '0') {
      result.value = val;
    } else {
      result.value += val;
    }
  }

  function clearDisplay() {
    result.value = '0';
  }

  function backspace() {
    result.value = result.value.slice(0, -1) || '0';
  }

  function calculate() {
    try {
      result.value = eval(result.value);
    } catch {
      result.value = 'Error';
    }
  }
</script>

</body>
</html>
