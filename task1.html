<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .heading {
      background-color: #2f4f23;
      color: white;
      padding: 10px 20px;
      width: fit-content;
      margin-bottom: 20px;
      font-weight: bold;
    }

    table {
      width: 70%;
      margin-bottom: 30px;
      border-collapse: collapse;
      background-color: #b3e5e0;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #999;
    }

    .rounded-table {
      border-radius: 10px;
      overflow: hidden;
      border: none;
    }

    .rounded-table td,
    .rounded-table th {
      border: 2px solid #3b9e94;
    }
  </style>
</head>
<body>

  <div class="heading">Table Task</div>

  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Ali</td>
      <td>Saath</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

  <table class="rounded-table">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Ali</td>
      <td>Saath</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

</body>
</html>
